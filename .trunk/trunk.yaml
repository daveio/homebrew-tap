version: 0.1
cli:
  version: 1.22.10
plugins:
  sources:
    - id: trunk
      ref: v1.6.7
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - ruby@3.1.4
    - node@18.20.5
    - python@3.10.8
lint:
  disabled:
    - renovate
  enabled:
    - actionlint@1.7.7
    - brakeman@5.4.0
    - checkov@3.2.382
    - git-diff-check
    - markdownlint@0.44.0
    - prettier@3.5.3
    - rubocop@1.39.0
    - semgrep@1.111.0
    - trufflehog@3.88.15
    - yamllint@1.35.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
