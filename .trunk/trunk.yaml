version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.3
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - ruby@3.4.2
    - node@22.16.0
    - python@3.10.8
lint:
  disabled:
    - cspell
    - renovate
  enabled:
    - actionlint@1.7.8
    - brakeman@5.4.0
    - checkov@3.2.500
    - git-diff-check
    - markdownlint@0.47.0
    - prettier@3.8.1
    - rubocop@1.39.0
    - semgrep@1.151.0
    - trufflehog@3.90.12
    - yamllint@1.38.0
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
merge:
  required_statuses:
    - CodeQL
    - devskim
    - codacy
